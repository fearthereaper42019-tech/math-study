
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eternity - Proxy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" id="favicon" href="https://picsum.photos/32/32" />
    <!-- Ultraviolet Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@titaniumnetwork-dev/ultraviolet@3.2.5/dist/uv.bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@titaniumnetwork-dev/ultraviolet@3.2.5/dist/uv.handler.js"></script>
    <script src="uv.config.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #000;
        color: #fff;
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
      }
      #root {
        height: 100vh;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.2);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script>
      async function registerUltraviolet() {
        if (!('serviceWorker' in navigator)) return;
        try {
          // Register UV Service Worker at root for maximum scope
          const reg = await navigator.serviceWorker.register('./uv.sw.js', {
            scope: self.__uv$config.prefix,
            updateViaCache: 'none'
          });
          console.log('Eternity Proxy Engine Active:', reg.scope);
        } catch (err) {
          console.error('Proxy Engine Failure:', err);
        }
      }
      registerUltraviolet();
    </script>
  </body>
</html>
